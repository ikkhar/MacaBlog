<div class="divBlogList" >
  <mat-card  class="mat-elevation-z0" *ngIf= article>
    <mat-card-title >{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.datePublication | date:'dd / MM / yyyy'}}</mat-card-subtitle>
    <mat-card-content>{{article.contenent}}</mat-card-content>
  </mat-card>
</div>
