<div class="divBlogList" *ngFor="let blog of blogs | slice:0:[max]" >
<mat-card class="mat-elevation-z0">
  <mat-card-title>{{blog.title}}</mat-card-title>
  <mat-card-subtitle>{{blog.date}}</mat-card-subtitle>
  <mat-card-content>{{blog.description}}</mat-card-content>
  <a href="#">Learn more</a>
</mat-card>
</div>

  <button (click)="showMore()" mat-stroked-button color="accent"><span class="material-icons">
expand_more

</div>
